{% extends 'base.html' %}

{% block body %}
	<center><h1>Detail of Students</h1></center><br>
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Name</th>
					<th scope="col">Email</th>
					<th scope="col">Class</th>
					<th scope="col">Phone</th>
					<th scope="col">Category</th>
					<th scope="col">Address</th>
				</tr>
			</thead>

			<tbody>
				{% for x in details %}
				<tr>
					<td>{{x.name}}</td>
					<td>{{x.email}}</td>
					<td>{{x.class1}}</td>
					<td>{{x.phone}}</td>
					<td>{{x.category}}</td>
					<td>{{x.address}}</td>
				</tr>	
				{% endfor %}
			</tbody>
			
		</table>
{% endblock %}
