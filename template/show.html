{% extends 'base.html' %}

{% block body %}
	<center><h1>Detail of Students</h1><br>
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">Name</th>
					<th scope="col">Email</th>
					<th scope="col">Class</th>
					<th scope="col">Phone</th>
					<th scope="col">Category</th>
					<th scope="col">Address</th>
					<th scope="col">Action</th>
				</tr>
			</thead>

			<tbody>
				{% for x in details %}
				<tr>
					<td>{{x.name}}</td>
					<td>{{x.email}}</td>
					<td>{{x.class1}}</td>
					<td>{{x.phone}}</td>
					<td>{{x.category}}</td>
					<td>{{x.address}}</td>
					<td><a href="{% url 'edit' x.id %}">Edit</a>
				<a href="{% url  'delete' x.id %}">Delete</a></td>
				</tr>	
				{% endfor %}
			</tbody>
			
		</table><br><br>

		<a href="{% url 'new_entry' %}" class="btn btn-primary">Add new record</a>
		</center>
{% endblock %}
